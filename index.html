<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Three.js 10mm Cube</title>
    <style>
      html, body { height: 100%; margin: 0; background: #111; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="ui" style="position:fixed;top:10px;left:10px;z-index:10;max-width:420px;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">
      <div style="background:#222;color:#eee;border:1px solid #444;border-radius:8px;padding:10px 10px 8px;box-shadow:0 2px 8px rgba(0,0,0,.4)">
        <div style="margin-bottom:6px;font-weight:600;">Blocks JSON</div>
        <textarea id="blocks-json" spellcheck="false" style="width:300px;height:140px;resize:vertical;background:#111;color:#cde;border:1px solid #555;border-radius:6px;padding:8px;font-family:ui-monospace, SFMono-Regular, Menlo, monospace;"></textarea>
        <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
          <button id="send-btn" style="background:#4caf50;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">SEND</button>
          <button id="download-obj" style="background:#607d8b;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">Download OBJ</button>
          <span id="json-error" style="color:#ff6b6b;"></span>
        </div>
        <div style="margin-top:6px;color:#aaa;font-size:12px;">
          例: { "sizes": [[10,10,20]], "positions": [[5,5,10]] }
        </div>
      </div>
      <div id="env-panel" style="margin-top:10px;background:#222;color:#eee;border:1px solid #444;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.4)">
        <div style="display:flex;align-items:center;justify-content:space-between;padding:10px 10px 8px;border-bottom:1px solid #333;border-top-left-radius:8px;border-top-right-radius:8px;">
          <div style="font-weight:600;">Environment</div>
          <button id="env-toggle" style="background:#333;color:#ddd;border:1px solid #555;padding:4px 10px;border-radius:6px;cursor:pointer;">Open</button>
        </div>
        <div id="env-content" style="display:none;padding:10px 10px 12px;border-bottom-left-radius:8px;border-bottom-right-radius:8px;">
          <label for="env-zoom" style="display:block;margin-bottom:6px;color:#ccc;">Camera Distance</label>
          <div style="display:flex;align-items:center;gap:10px;">
            <input id="env-zoom" type="range" min="0" max="2" step="0.01" value="1" style="width:220px;" />
            <span id="env-zoom-val" style="min-width:44px;text-align:right;color:#cde;">1.00x</span>
          </div>
          <div style="margin-top:6px;color:#888;font-size:12px;">0.00 – 2.00</div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
